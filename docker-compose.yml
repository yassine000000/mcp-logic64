version: '3.8'

services:
  logic64-kernel:
    container_name: logic64-kernel
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MCP_SERVER_NAME=logic64-builder
    volumes:
      # Mount the Knowledge Base (Contract & Index) for live updates
      - ./apps/kernel/data:/app/apps/kernel/data
    restart: unless-stopped
    networks:
      - logic64-net

networks:
  logic64-net:
    driver: bridge
